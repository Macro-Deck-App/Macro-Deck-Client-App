<ion-menu type="reveal" content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Macro Deck</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        @if(environment.webVersion) {
          <ion-item [button]="true" (click)="openFullscreen()">
            <ion-icon slot="start" name="expand" size="large"></ion-icon>
            <ion-label>Open full screen</ion-label>
          </ion-item>
        }

        <ion-item [button]="true" (click)="openSettings()">
          <ion-icon slot="start" name="settings" size="large"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>

        @if (!environment.webVersion && !environment.carThing) {
          <ion-item [button]="true" (click)="close()">
            <ion-icon color="danger" slot="start" name="close" size="large"></ion-icon>
            <ion-label>Close connection</ion-label>
          </ion-item>
        }
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
  <ion-toolbar>
    <ion-text class="ms-3">{{ version }} | Client Id: {{ clientId }}</ion-text>
  </ion-toolbar>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-content [scrollY]="false" [scrollX]="false" [fullscreen]="true">
    <div class="h-100 w-100" [class.car-thing-padding] = "environment.carThing">
      <app-widget-grid class="widgets-grid-container"></app-widget-grid>
    </div>
    @if (!environment.carThing && showMenuButton) {
      <ion-fab class="fab-menu" slot="fixed" vertical="top" horizontal="start">
        <ion-menu-toggle>
          <ion-fab-button size="small">
            <ion-icon name="menu-outline"></ion-icon>
          </ion-fab-button>
        </ion-menu-toggle>
      </ion-fab>
    }
  </ion-content>
</div>
