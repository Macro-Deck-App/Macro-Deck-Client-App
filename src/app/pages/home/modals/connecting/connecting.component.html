<ion-content class="ion-padding">
  <div class="h-100 ion-padding d-flex flex-column justify-content-center align-items-center">
    <span id="message" class="d-block text-center h4">{{message}}</span>
    <div class="spinner-grow mt-4" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <ion-button *ngIf="!environment.webVersion" (click)="cancel()" class="mt-5">Cancel</ion-button>
  </div>

</ion-content>
