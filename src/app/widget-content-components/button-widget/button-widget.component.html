<div [ngStyle]="borderStyle"
  (pointerdown)="onMouseDown($event)"
  (pointerup)="onMouseUp($event)"
  (pointerleave)="onMouseLeave($event)"
  class="button-widget-wrapper">
  @if (foregroundImage) {
    <img [src]="foregroundImage" class="foreground" />
  }
  @if (iconImage) {
    <img [src]="iconImage" class="icon" />
  }
  <div [ngStyle]=backgroundStyle class="background"></div>
</div>
